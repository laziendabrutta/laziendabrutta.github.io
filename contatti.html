<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>L'Azienda Brutta - Contatti</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/favicon.png">
  <!-- Bootstrap Darkly Theme (Bootstrap 5.3) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/darkly/bootstrap.min.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
  <div id="header"></div>

  <main class="container my-4">
    <article>
      <h1>Contatti</h1>
      <p><strong>Immagine suggerita:</strong> Un telefono aziendale che squilla senza che nessuno risponda, con un cartello accanto che recita 'siamo in riunione'.</p>
      <address>
        Indirizzo: Un ufficio da qualche parte. Forse.<br>
        Telefono: Chiamaci, ma potremmo essere in riunione (inutile).<br>
        Email: <a href="mailto:ceo@laziendabrutta.it">ceo@laziendabrutta.it</a>
      </address>
      <form id="contact-form">
        <div class="form-group">
          <label for="motivation">Motivazione della richiesta:</label>
          <select class="form-control" id="motivation" required>
            <option value="">Seleziona</option>
            <option value="noia">Noia</option>
            <option value="errore">Errore</option>
            <option value="costrizione">Costrizione da parte del capo</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Invia</button>
      </form>
    </article>
  </main>

  <div id="footer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
